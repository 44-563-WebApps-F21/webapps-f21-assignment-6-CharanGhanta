<!DOCTYPE html>
<html>
<title>Arithmetic Learning</title>

<body>

    <h2>Sai charan Ghanta Computes</h2>

    <form>
        <label for="form1_age">What is your age </label>
        <input type="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

        <label for="form1_nick">What is your nickname </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="resolveForm()" value="Get values from form">
    </form>


    <p id="result">This text will be replaced </p>

    <script>

        function resolveForm() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }
    </script>

    <div class="container">
        <label for="baseValue">Enter a base</label>
        <input id="baseValue" type="number" name="baseValue" value="10"> <br>

        <label for="exponentValue">Enter a exponent</label>
        <input id="exponentValue" type="number" name="exponentValue" value="2"> <br>

        <br>

        <button onclick="powers()">Compute</button>

    </div>

    <p id="computedValue">The answer gets updated here.</p>

    <script>

        function powers() {
            baseVal = document.getElementById("baseValue").value
            expoVal = document.getElementById("exponentValue").value
            resultValue = document.getElementById("computedValue")
            let result = "";
            for (let i = 1; i <= expoVal; i++) {
                result += Math.pow(baseVal, i);
                if (i < expoVal) {
                    result += ", ";
                }
                else {
                    result += " ";
                }
            }
            resultValue.innerHTML = "Powers of " + baseVal + " are:  " + result;
        }
    </script>

    <form>
        <input type="radio" id="adding" name="operations" value="plus" onclick="processRadio()"> <label
            for="adding">+</label><br>
        <input type="radio" id="subtracting" name="operations" value="minus" onclick="processRadio()"> <label
            for="subtracting">-</label><br>
        <input type="radio" id="multiplying" name="operations" value="times" onclick="processRadio()"> <label
            for="multiplying">*</label><br>
        <input type="radio" id="dividing" name="operations" value="divide" onclick="processRadio()"> <label
            for="dividing">/</label><br>
    </form>

    <p id="tagged">Here the results get updated.</p>

    <script>
        function processRadio() {
            base = document.getElementById("baseValue").value
            expo = document.getElementById("exponentValue").value

            base = Number(base)
            expo = Number(expo)

            let operVal = 0;

            addopt = document.getElementById("adding").checked
            subopt = document.getElementById("subtracting").checked
            mulopt = document.getElementById("multiplying").checked
            divopt = document.getElementById("dividing").checked

            resultValue = document.getElementById("tagged")

            if (addopt) {
                operVal = base + expo;
            }

            else if (subopt) {
                operVal = base - expo;
            }

            else if (mulopt) {
                operVal = base * expo;
            }

            else if (divopt) {
                operVal = base / expo;
            }
            resultValue.innerHTML = "Operation values : " + operVal;
        }
    </script>


</body>

</html>
