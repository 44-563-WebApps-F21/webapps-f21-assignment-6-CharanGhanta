<!DOCTYPE html>
<html>
<title>Car for initial</title>

<body>

    <h2>Sai Charan Ghanta orders a car</h2>

    <form>
        <label for="form1_electric">Electric</label>
        <input type="checkbox" id="form1_electric" name="First"> <br>

        <label for="form1_ac">AC</label>
        <input type="checkbox" id="form1_ac" name="Second"> <br>

        <label for="form1_gps">GPS</label>
        <input type="checkbox" id="form1_gps" name="Third"> <br>


        <input type="button" onclick="orderCar()" value="Ordering a car">
    </form>


    <p id="tagged">This text will be replaced </p>

    <script>

        let my_car = {};
        function orderCar() {
            my_car = {};
            electric = document.getElementById("form1_electric").checked
            ac = document.getElementById("form1_ac").checked
            gps = document.getElementById("form1_gps").checked
            confirmed = confirm("Are the values " + electric + ", " + ac + " and " + gps)

            taggd = document.getElementById("tagged")

            if (confirmed) {
                my_car = { electric, ac, gps }
                my_car = JSON.stringify(my_car)
                taggd.innerHTML = my_car
                my_car = JSON.parse(my_car)
            }
            else {
                my_car = { electric, ac, gps }
                taggd.innerHTML = "Values were not confirmed, so it returns an empty string."
            }
        }
    </script>

    <form>
        <label for="propertyValue">Enter a property</label>
        <input id="propertyValue" type="text" value="color"> <br>

        <label for="valuation">Enter a Value</label>
        <input id="valuation" type="text"> <br>

        <input type="button" onclick="updateCar()" value="Update the Car">
    </form>

    <p id="propertyVal">The answer gets updated here.</p>

    <script>

        function updateCar() {
            property = document.getElementById("propertyValue").value
            values = document.getElementById("valuation").value
            resultValue = document.getElementById("propertyVal")
            let my_car = "";
            my_car = property + " : " + values

            resultValue.innerHTML = "Properties and values of car is follows - " + my_car;
        }
    </script>
</body>

</html>
